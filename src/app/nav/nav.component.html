<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DatingApp</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <div *ngIf="logedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle (click)="false">
        Welcome {{serviceAuth.decodedToken.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form *ngIf="!logedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="logIn()">
      <input class="form-control mr-sm-2" type="text" name="username" required [(ngModel)]="model.username"
        placeholder="Username">
      <input class="form-control mr-sm-2" type="password" name="password" required [(ngModel)]="model.password"
        placeholder="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
